<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Are you sure you want to cancel this conference?</h5>
        <button type="button" (click)="cancel()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>
            Are your sure you want to cancel the
            <strong>{{ conference.conferenceName }} ({{ conference.conferenceCodeName }})</strong> conference?
        </p>
        <p class="mb-0">
            All applications will be deleted, and the applied users receive a notification email about the cancellation.
        </p>
    </div>
    <div class="modal-footer">
        <div>
            <button type="button" (click)="confirm()" class="btn btn-link">I understand, cancel the conference</button>
            <button type="button" (click)="cancel()" class="btn btn-primary">Do not cancel</button>
        </div>
    </div>
</div>
