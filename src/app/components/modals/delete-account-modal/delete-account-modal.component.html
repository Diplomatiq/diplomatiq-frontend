<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Are you sure you want to delete your account?</h5>
        <button type="button" (click)="cancel()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>You will not be able to log in, and all your data will be deleted from our system.</p>
    </div>
    <div class="modal-footer">
        <button type="button" (click)="confirm()" class="btn btn-link">I understand, delete my account</button>
        <button type="button" (click)="cancel()" class="btn btn-primary">Cancel</button>
    </div>
</div>
