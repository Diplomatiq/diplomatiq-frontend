<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Apply to a conference</h5>
        <button type="button" (click)="cancel()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngFor="let committee of conference.committeesWithEmptySeats">
            <h6>{{ committee.name }} ({{ committee.codeName }})</h6>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Country</th>
                        <th scope="col">Apply</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let seat of committee.emptyCommitteeSeats">
                        <td>{{ getCountryDisplayName(seat.representedCountry) }}</td>
                        <td>
                            <button (click)="apply(seat.committeeSeatId)" class="btn btn-sm btn-outline-primary">
                                Apply
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <div>
            <button type="button" (click)="cancel()" class="btn btn-link">Cancel</button>
        </div>
    </div>
</div>
