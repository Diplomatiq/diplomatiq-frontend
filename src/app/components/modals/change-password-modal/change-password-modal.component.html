<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Enter your new password</h5>
        <button type="button" (click)="cancel()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form (ngSubmit)="confirm()">
        <div class="modal-body">
            <div class="form-group">
                <label for="newPassword">Your new password</label>
                <input
                    type="password"
                    class="form-control"
                    [(ngModel)]="newPassword"
                    name="newPassword"
                    id="newPassword"
                    placeholder="New password"
                />
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" (click)="cancel()" class="btn btn-link">Cancel</button>
            <button type="submit" [disabled]="!validateForm()" class="btn btn-primary">Change password</button>
        </div>
    </form>
</div>
