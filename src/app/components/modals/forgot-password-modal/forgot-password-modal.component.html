<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Forgot your password?</h5>
        <button type="button" (click)="cancel()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form (ngSubmit)="confirm()">
        <div class="modal-body">
            <p>We will send you a link where you can reset your password. Please enter your email address.</p>
            <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="emailAddress"
                    name="emailAddress"
                    id="emailAddress"
                    placeholder="Email address"
                />
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" (click)="cancel()" class="btn btn-link">Cancel</button>
            <button type="submit" [disabled]="!validateForm()" class="btn btn-primary">Send password reset link</button>
        </div>
    </form>
</div>
