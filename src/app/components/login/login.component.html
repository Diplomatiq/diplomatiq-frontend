<div id="login">
    <h1>{{ heading }}</h1>
    <p class="text-muted">{{ subheading }}</p>
    <hr />
    <form *ngIf="state === 'login'" (ngSubmit)="initLogin()">
        <div class="form-group">
            <label for="emailAddress">Email address</label>
            <input
                type="email"
                inputmode="email"
                [(ngModel)]="emailAddress"
                name="emailAddress"
                class="form-control"
                id="emailAddress"
                aria-describedby="emailAddress"
                placeholder="Enter your email address"
                autofocus
            />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                type="password"
                [(ngModel)]="password"
                name="password"
                class="form-control"
                id="password"
                placeholder="Enter your password"
            />
        </div>
        <div>
            <button type="submit" [disabled]="!validateForm()" class="btn btn-primary">Log in</button>
            <button class="btn btn-link" (click)="switchToSignUp()">Sign up</button>
        </div>
    </form>
</div>
