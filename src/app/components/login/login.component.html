<diplomatiq-frontend-component-wrapper [title]="heading" [subtitle]="subheading">
    <div *ngIf="state === 'login'">
        <form (ngSubmit)="initLogin()">
            <div class="form-group">
                <label for="emailAddress">Email address</label>
                <input
                    type="email"
                    inputmode="email"
                    [(ngModel)]="emailAddress"
                    name="emailAddress"
                    class="form-control"
                    id="emailAddress"
                    aria-describedby="emailAddress"
                    placeholder="Enter your email address"
                    autofocus
                />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                />
            </div>
            <div>
                <button type="submit" [disabled]="!validateForm()" class="btn btn-primary">Log in</button>
                <button type="button" class="btn btn-link" (click)="switchToSignUp()">Sign up</button>
            </div>
        </form>

        <hr class="mt-4 mb-2" />

        <div class="text-center">
            <button (click)="forgotPassword()" class="btn btn-sm btn-link">Forgot your password?</button>
        </div>
    </div>
</diplomatiq-frontend-component-wrapper>
