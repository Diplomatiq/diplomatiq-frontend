<div id="validate-your-email">
    <h1>Validate your email address</h1>
    <p class="text-muted">You should have received an email by now. Please visit your inbox.</p>
    <hr />
    <button class="btn btn-light" (click)="resendValidationEmail()">Resend validation email</button>
    <button class="btn btn-link" (click)="logout()">Log out</button>
</div>
